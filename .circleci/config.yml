version: 2.1


orbs: 
  python: circleci/python@2.0.1

jobs:
  build-and-test-mocking:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - run: 
          command: |
            pip install pytest
            pytest --junitxml=test-results/junit.xml HW5a/mockTest.py
      - store_test_results:
          path: test-results
workflows:
  testing_triangles_mock:
    jobs:
      - build-and-test-mocking

